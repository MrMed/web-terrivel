<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Terrivel</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="favicon.png">
</head>
<body>
  <article>
    <h1>Formulário de Alimentação do Monstro <strong>TERRÍVEL</strong></h1>
    <section class="metodo">
      <h2> GET </h2>
      <form action="http://terrivel.herokuapp.com/monster/" method="GET">
        <label>Apelido Carinhoso: <input name="nome" pattern="[A-Za-zç]{0,}"></input></label><br><br>
        <label>Número de pedras: <input name="num_pedras"type="number" step="1" min="0"></label><br><br>
        <label>Tamanho das pedras: <input name="tam_pedras"type="number" step="0.5" min="1" max="7" value="3"></label><br><br>
        <label>Tipo das pedras: 
          <select name="tipo_pedras">
            <option value=""></option>
            <option value="marroada">Marroada</option>
            <option value="ametista">Ametista</option>
            <option value="topazio">Topazio</option>
            <option value="espinela">Espinela</option>
          </select>
        </label><br><br>
        <label>Pedras Sortidas? 
          <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim</input>
          <input name="tipo_pedras_sortidas" type="radio" value="nao">Não</input>
        </label><br><br>
        <label>1ª Cor do Céu: <input name="corCeu1" type="color" value="#87CEEB"></input></label><br><br>
        <label>2ª Cor do Céu: <input name="corCeu2" type="color" value="#4169E1"></input></label><br><br>
        <button>Requisitar</button>
        <button type="reset">Limpar</button>
      </form> 
    </section>
  
    <section class="metodo">
      <h2> POST </h2>
      <form action="http://terrivel.herokuapp.com/monster/" method="POST">
        <label>Apelido Carinhoso:  <input name="nome" pattern="[A-Za-zç]{0,}"></input></label><br><br>
        <label>Número de pedras:   <input name="num_pedras"type="number" step="1" min="0"></label><br><br>
        <label>Tamanho das pedras: <input name="tam_pedras"type="number" step="0.5" min="1" max="7" value="3"></label><br><br>
        <label>Tipo das pedras: 
          <select name="tipo_pedras">
            <option value=""></option>
            <option value="marroada">Marroada</option>
            <option value="ametista">Ametista</option>
            <option value="topazio">Topazio</option>
            <option value="espinela">Espinela</option>
          </select>
        </label><br><br>
        <label>Pedras Sortidas? 
            <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim</input>
            <input name="tipo_pedras_sortidas" type="radio" value="nao">Não</input>
          </label><br><br>
        <label>1ª Cor do Céu: <input name="corCeu1" type="color" value="#87CEEB"></input></label><br><br>
        <label>2ª Cor do Céu: <input name="corCeu2" type="color" value="#4169E1"></input></label><br><br>
        <button>Requisitar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>

    <section class="metodo">
      <h2> ALVO </h2>
      <img src="terrivel.png" width=655>
    </section>
    
    <h2>AJUDE A HUMANIDADE A SOBREVIVER! DOMESTICANDO O INCRÍVEL <span>MONSTRO VERDE</span> COM PEDRAS</h2>
  </article>
</body>
</html>
